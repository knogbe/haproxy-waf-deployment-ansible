---
# tasks file for k8s
- name: Install kubenetes repository key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Add repository
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Install kubernetes packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    state: present
  with_items:
    - kubectl 
    - kubelet 
    - kubeadm 
    - kubernetes-cni

- name: Disable swap
  command: swapoff -a


